<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registroUsuario.css">
    <title>Registro</title>
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
            <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <a href="#">
                <icon class="fab fa-instagram icon"></icon>
            </a>
            <a href="#">
                <icon class="fab fa-facebook-square icon"></icon>
            </a>
            <a href="#">
                <icon class="fab fa-twitter icon"></icon>
            </a>
        </div>

        <!-- Login Form -->
        <form id="login" class="input-group" action="index.html">
            <div class="inp">
                <i class="fa fa-user" style="font-size: 20px;padding-right: 10px;"></i><input type="text" id="email"
                    class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;"
                    required="required">
            </div>
            <div class="inp">
                <i class="fas fa-lock" style="font-size: 20px;padding-right: 10px;"></i><input type="password" id="password"
                    class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
            </div>
            <input type="checkbox" class="check-box" id="checkbox"><label for="checkbox">Remember Password</label>
            <button type="submit" class="submit-btn">Log In</button>
        </form>


        <div class="other" id="other">
            <div class="instead">
                <h3>or</h3>
            </div>
            <button class="connect" onclick="google()">
              <!--                 <img src="images/icon/google.png"> --><icon class="fab fa-google"></icon><span>Sign in with Google</span>
            </button>
        </div>

        <!-- Registration Form -->
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required="required">
            <input type="email" class="input-field" placeholder="Email Address" required="required">
            <input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
            <input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
            <input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()"> <label for="chkAgree">TÃ©rminos y Condiciones</label>
            <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script type="text/javascript" src="registroUsuario.js"></script>
</body>
</html>
